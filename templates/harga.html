<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Harga Sayur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-4">
    <div class="container">
      <h2 class="mb-4">Daftar Harga Sayur per Kg</h2>

      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Sayur</th>
            <th>Grade</th>
            <th>Harga per Kg (Rp)</th>
            <th>Harga Jual (Rp)</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          {% for item in harga_list %}
          <tr>
            <td>{{ item.sayur }}</td>
            <td>{{ item.grade }}</td>
            <td>Rp {{ '{:,.0f}'.format(item.harga_per_kg or 0) }}</td>
            <td>Rp {{ '{:,.0f}'.format(item.harga_jual or 0) }}</td>
            <td>
              <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#modalUbah" onclick="isiForm('{{ item.sayur }}', '{{ item.grade }}', '{{ item.harga_per_kg }}', '{{ item.harga_jual }}')">Ubah</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="/manage" class="btn btn-secondary">‚Üê Kembali</a>
      <a href="/" class="btn btn-secondary">Kembali ke Dashboard</a>
    </div>

    <!-- Modal Ubah Harga -->
    <div class="modal fade" id="modalUbah" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" method="post" action="{{ url_for('update_harga') }}">
          <div class="modal-header">
            <h5 class="modal-title">Ubah Harga</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="sayur" id="sayurInput" />
            <input type="hidden" name="grade" id="gradeInput" />

            <div class="mb-3">
              <label class="form-label">Harga per Kg (Rp):</label>
              <input type="number" step="0.01" class="form-control" name="harga_per_kg" id="hargaBaru" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Harga Jual (Rp):</label>
              <input type="number" step="0.01" class="form-control" name="harga_jual" id="hargaJualBaru" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Simpan</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      function isiForm(sayur, grade, harga, hargaJual) {
        document.getElementById("sayurInput").value = sayur;
        document.getElementById("gradeInput").value = grade;
        document.getElementById("hargaBaru").value = harga;
        document.getElementById("hargaJualBaru").value = hargaJual;
      }
    </script>
  </body>
</html>
